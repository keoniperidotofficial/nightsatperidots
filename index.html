<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Night at Peridots — v1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <header class="hud">
      <div class="title">Night at <span>Peridots</span> — v1</div>
      <div class="clock" id="clock">12:00 AM</div>
    </header>

    <main class="office">
      <div class="hall hall-left">
        <div class="hall-label">LEFT HALL</div>
        <div class="hall-lanes">
          <div class="lane far" data-lane="0"></div>
          <div class="lane mid" data-lane="1"></div>
          <div class="lane door" data-lane="2"></div>
        </div>
        <button id="checkLeft" class="btn">Check Left</button>
      </div>

      <div class="office-window">
        <div class="monitor">
          <div class="tip">Tap / Click “Check Left/Right” to keep them away.</div>
        </div>
      </div>

      <div class="hall hall-right">
        <div class="hall-label">RIGHT HALL</div>
        <div class="hall-lanes">
          <div class="lane far" data-lane="0"></div>
          <div class="lane mid" data-lane="1"></div>
          <div class="lane door" data-lane="2"></div>
        </div>
        <button id="checkRight" class="btn">Check Right</button>
      </div>
    </main>

    <footer class="controls">
      <button id="startBtn" class="btn primary">Start Night</button>
      <div class="legend">
        <span class="dot kee"></span><b> Kee</b>
        <span class="dot olo"></span><b> Olo</b>
        <span class="dot anza"></span><b> Anza</b>
        <span class="dot retto"></span><b> Retto</b>
        <span class="dot vida"></span><b> Vida</b> (appears after 4AM)
      </div>
    </footer>

    <div id="overlay" class="overlay hidden">
      <div id="overlayInner" class="overlay-inner">
        <h1 id="overlayTitle">JUMPSCARE!</h1>
        <p id="overlayMsg">You got snagged by a Peridot.</p>
        <button id="retryBtn" class="btn">Play Again</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
